<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"

    />
  </head>
  <body ng-app="myApp" style="background-color:rgba(247, 247, 247, 0.993) ;">
    
    <div ng-include="'header.html'"></div>


    <div ng-view></div>
    
    <div ng-include="'footer.html'"></div>
     
    
    <script>
      var app = angular.module("myApp", ["ngRoute"]);
      app.config(function ($routeProvider, $locationProvider) {
        $locationProvider.hashPrefix("");
        $routeProvider
          .when("/home", {
            templateUrl: "home.html",
            controller : sanphamController,
          
          })
          .when("/gioithieu", {
            templateUrl: "gioithieu.html",
          })
          .when("/sanpham", {
            templateUrl: "sanpham.html",
            controller : sanphamController,
          })
          .when("/sanphammoi", {
            templateUrl: "sanphammoi.html",
            controller : sanphamController,
          })
          .when("/spbanchay", {
            templateUrl: "spbanchay.html",
            controller : sanphamController,
          })
          .when("/spao", {
            templateUrl: "spao.html",
            controller : sanphamController,
          })
          .when("/spquan", {
            templateUrl: "spquan.html",
            controller : sanphamController,
          })
          .when("/qlispall", {
            templateUrl: "qlispall.html",
            controller : sanphamController,
          })
          .when("/qlispmoi", {
            templateUrl: "qlispmoi.html",
            controller : sanphamController,
          })
          .when("/qlispbanchay", {
            templateUrl: "qlispbanchay.html",
            controller : sanphamController,
          })
          .when("/qliao", {
            templateUrl: "qliao.html",
            controller : sanphamController,
          })
          .when("/qliquan", {
            templateUrl: "qliquan.html",
            controller : sanphamController,
          })
          .when("/dangnhap", {
           templateUrl: "dangnhap.html",
           
           
          })
          .when("/doimk", {
           templateUrl: "doimk.html",
           
           
          })
          .when("/detail/:id", {
           templateUrl: "detail.html",
           controller:detailConTroller,
           
           
          })
          .when("/dangki", {
           templateUrl: "dangki.html",
           
          })
          .when("/giohang", {
           templateUrl: "giohang.html",
           controller: giohangController,
          })


          .otherwise({
            redirectTo: "/home",
          });
      });
    </script>
  
  </body>
  <script src="db.js"></script>
</html>
